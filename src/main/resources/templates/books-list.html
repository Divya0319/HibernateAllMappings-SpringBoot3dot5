<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="mb-4">ðŸ“š Available Books</h2>

    <div class="d-flex flex-wrap gap-3">
        <div th:each="book : ${books}">
            <div class="card shadow-sm" style="width: 360px;">
                <!-- Book Thumbnail -->
                <img th:src="${book.thumbnailUrl}" class="card-img-top" width="360" height="558" alt="Book Image"/>
                <div class="card-body p-2">
                    <h5 class="card-title" th:text="${book.title}">Book Title</h5>
                    <!--                    <h6 class="card-subtitle mb-2 text-muted" th:text="${book.author}">Author Name</h6>-->
                    <!--                    <p class="card-text" th:text="${book.description}">Book description goes here.</p>-->
                </div>
                <div class="card-footer bg-transparent border-top-0 p-2">
                    <!--                    <a th:href="@{'/booksReferred/' + ${book.id} + '/bookReviews'}"-->
                    <!--                       class="btn btn-primary w-100">View Reviews</a>-->
                    <p class="btn btn-primary btn-sm w-100 mb-0">View Reviews</p>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
