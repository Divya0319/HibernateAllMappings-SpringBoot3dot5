<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5 w-25">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h2>Log In to FastTurtle</h2>
        </div>
        <div class="card-body bg-light text-dark">
            <form th:action="@{/login}" method="post">
                <input type="hidden" name="returnTo" th:value="${param.returnTo}"/>
                <div class="form-group d-flex flex-column align-items-center">
                    <div class="w-100 mb-3">
                        <label for="username" class="form-label">Email:</label>
                        <input type="text" id="username" name="username"
                               th:value="${param.username}"
                               class="form-control" required/>
                    </div>

                    <div class="w-100 mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" id="password" name="password" class="form-control" required/>
                    </div>

                    <div class="w-100 d-flex justify-content-center">
                        <button type="submit" class="btn btn-success btn-lg w-100">LOGIN</button>
                    </div>

                    <div th:if="${param.error}" class="alert alert-danger mt-3">
                        Invalid email or password.
                    </div>

                    <!-- Success Message after Logout -->
                    <div id="logoutSuccessDiv" th:if="${param.logout}" class="alert alert-success mt-3">
                        You have successfully logged out.
                    </div>

                </div>
            </form>

        </div>

    </div>
</div>
</body>
</html>
